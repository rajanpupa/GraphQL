plugins {
    id 'java'
    id 'maven'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.5.9.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:1.5.9.RELEASE'
    compile 'org.projectlombok:lombok:1.16.18'
    compile 'com.graphql-java:graphql-spring-boot-starter:3.6.0'
    compile 'com.graphql-java:graphql-java-tools:3.2.0'
    runtime 'org.hsqldb:hsqldb:2.3.5'
    testCompile 'org.springframework.boot:spring-boot-starter-test:1.5.9.RELEASE'
}

group = 'com.techprimers.graphql'
version = '0.0.1-SNAPSHOT'
description = 'spring-boot-grapql-example'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
